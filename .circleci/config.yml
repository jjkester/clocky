version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          matrix:
            parameters:
              java-version: [java-8, java-11, java-14, java-15, java-16]
      - sonarcloud:
          context: SonarCloud
          requires:
            - build

  nightly:
    triggers:
      - schedule:
          cron: "25 5 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          matrix:
            parameters:
              java-version: [java-8, java-11, java-14, java-15, java-16]
      - sonarcloud:
          context: SonarCloud
          requires:
            - build

executors:
  java-8:
    docker:
      - image: circleci/openjdk:8
  java-11:
    docker:
      - image: circleci/openjdk:11
  java-14:
    docker:
      - image: circleci/openjdk:14-buster
  java-15:
    docker:
        - image: circleci/openjdk:15-buster
  java-16:
    docker:
        - image: circleci/openjdk:16-buster

jobs:
  sonarcloud:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          key: clocky-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Analyse code with SonarCloud
          command: |
            mvn -P sonarcloud -Dsonar.login=$SONAR_TOKEN sonar:sonar
  build:
    parameters:
      java-version:
        type: executor
    executor: << parameters.java-version >>
    steps:
      - checkout
      - restore_cache:
          key: clocky-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Print Java version
          command: |
            java -version
      - run:
          name: Download dependencies and plugins
          command: mvn dependency:go-offline -P coverage
      - save_cache:
          paths:
            - ~/.m2
          key: clocky-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Build and test code
          command: |
            mvn verify
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit